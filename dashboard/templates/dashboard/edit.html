{% extends 'website/base.html' %}

{% block title %}Edit Item{% endblock %}

{% block body %}
<hr class="mt-2">
<!-- <h1 class="text-3xl font-bold mt-5 ms-5">Add Item:</h1> -->
<!-- <div class="container mx-auto mt-5"> -->
<form action="{% url 'edit' item.id %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <section class="text-gray-600 body-font relative">
        <div class="container px-5 pt-7 mx-auto">
          <div class="flex flex-col text-center w-full mb-3">
            <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900">Edit Item</h1>
          </div>
          <div class="lg:w-1/2 md:w-2/3 mx-auto">
            <div class="flex flex-wrap -m-2">
              <div class="p-2 w-1/2">
                <div class="relative">
                  <label for="name" class="leading-7 text-sm text-gray-600">Name</label>
                  {{form.name}}
                </div>
              </div>
              <div class="p-2 w-1/2">
                <div class="relative">
                  <label for="email" class="leading-7 text-sm text-gray-600">Category</label>
                  <textarea placeholder="{{item.category}}" disabled="True" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" name="" id="" cols="1" rows="1"></textarea>
                </div>
              </div>
              <div class="p-2 w-full">
                <div class="relative">
                  <label for="message" class="leading-7 text-sm text-gray-600">Message</label>
                  {{form.description}}
                </div>
              </div>
              <div class="p-2 w-1/2">
                <div class="relative">
                  <label for="name" class="leading-7 text-sm text-gray-600">Price</label>
                  {{form.price}}
                </div>
              </div>
              <div class="p-2 w-1/2">
                <div class="relative">
                  <label for="email" class="leading-7 text-sm text-gray-600">Brand</label>
                  {{form.brand}}
                </div>
              </div>
              <div class="p-2 w-full">
                <div class="relative">
                  <label for="message" class="leading-7 text-sm text-gray-600">Image</label>
                  {{form.image}}
                </div>
              </div>
              <div class="py-5 px-2 w-full mb-8" dir="rtl">
                <button class="mb-10 flex text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg" type="submit">Edit</button>
              </div>
            </div>
          </div>
        </div>
      </section>
</form>
</div>
{% endblock %}
